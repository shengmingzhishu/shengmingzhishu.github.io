<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			position: absolute;
			background-color: #666;
			color: #fff;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			width: 150px;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var ziduan = [
			{cn: '一个', en: 'one'},
			{cn: '二个', en: 'two'}
		];

		function removeBox(event) {
			event.target.remove();
		}

		for (var i = 0; i < ziduan.length; i++) {
			var box = document.createElement('div');
			var positionX = Math.floor(Math.random() * 900) + 1;
			var positionY = Math.floor(Math.random() * 600) + 1;

			box.innerHTML = ziduan[i].cn + '<br>' + ziduan[i].en;
			box.classList.add('box');
			box.style.left = positionX + 'px';
			box.style.top = positionY + 'px';

			box.addEventListener('click', removeBox);

			document.body.appendChild(box);
		}
	</script>
</body>
</html>
