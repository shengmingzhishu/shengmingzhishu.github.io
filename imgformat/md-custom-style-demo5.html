    function clearEnter(){
            // 删除多余的空行（连续两个及以上的空行变成一个空行），并去除首尾空白
            let textArea = document.getElementById('editor');
            let text = textArea.value;
            // 兼容Windows(\r\n)、Mac(\r)和Unix(\n)换行符
            // 1. 替换所有\r\n和\r为\n
            // text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            // 1. 替换所有\r\n和\r为\n
            text = text.replace(/\r\n/g, '').replace(/\r/g, '').replace(/\n\n/g, '\n');
            // 2. 连续两个及以上的空行变成一个空行
            //text = text.replace(/\n{1,}/g, '\n\n');
            // 3. 去除首尾空白
            text = text.trim();
            textArea.value = text;
            updatePreview();
    } 

    function periodLine(){
            // 删除多余的空行（连续两个及以上的空行变成一个空行），并去除首尾空白
            let textArea = document.getElementById('editor');
            let text = textArea.value;
            // 兼容Windows(\r\n)、Mac(\r)和Unix(\n)换行符
            // 1. 替换所有\r\n和\r为\n
            // text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            // 1. 替换所有\r\n和\r为\n
            text = text.replace(/[。！]/g, '。\n');
            // 2. 连续两个及以上的空行变成一个空行
            //text = text.replace(/\n{1,}/g, '\n\n');
            // 3. 去除首尾空白
            text = text.trim();
            textArea.value = text;
            updatePreview();
    } 

    
    function clearSort(){
            let textArea = document.getElementById('editor');
            let text = textArea.value;
            // 随机乱序
            let lines = text.split('\n');
            let filteredLines = lines.sort(() => Math.random() - 0.5);
            textArea.value =  filteredLines.join('\n');
            updatePreview();
    } 

    
    function clearShort(){
            let textArea = document.getElementById('editor');
            let text = textArea.value;
            // 把text拆分成多行的数据， 仅保留每行字符串去除前后空格后长度大于3的  
            let lines = text.split('\n');
            let filteredLines = lines.filter(line => {
                return line.trim() === '' || line.trim().length > 3;
            });
            textArea.value = filteredLines.join('\n');
            updatePreview();
    }

        try {

            textarea.select();
            textarea.setSelectionRange(0, textarea.value.length);

            // 执行复制命令
            const successful = document.execCommand('copy');

                showToast('✨ 复制成功！');
            } else {
                showToast('复制失败，请使用Ctrl+C手动复制');
            }
        } catch (err) {
            console.error('复制失败:', err);
            showToast('复制失败，请使用Ctrl+C手动复制');
        } finally {
            // 移除临时元素
            document.body.removeChild(textarea);
        }
    }

    // 显示toast 复制提示信息

        const toast = document.getElementById('toast');
        toast.textContent = message;
