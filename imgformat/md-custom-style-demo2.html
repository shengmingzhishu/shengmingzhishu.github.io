    function clearEnter(){
            // 删除多余的空行（连续两个及以上的空行变成一个空行），并去除首尾空白
            let textArea = document.getElementById('editor');
            let text = textArea.value;

            // 1. 替换所有\r\n和\r为\n
            // text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            // 1. 替换所有\r\n和\r为\n

    }

    function clearSort(){
            let textArea = document.getElementById('editor');

            // 随机乱序
            let lines = text.split('\n');
            let filteredLines = lines.sort(() => Math.random() - 0.5);
            textArea.value =  filteredLines.join('\n');
            updatePreview();
    } 

    
    function clearShort(){
            let textArea = document.getElementById('editor');
            let text = textArea.value;
            // 把text拆分成多行的数据， 仅保留每行字符串去除前后空格后长度大于3的  
            let lines = text.split('\n');
            let filteredLines = lines.filter(line => {
                return line.trim() === '' || line.trim().length > 3;
            });
            textArea.value = filteredLines.join('\n');
            updatePreview();
    }

        function getRandomItem(arr) {
            const randomIndex = Math.floor(Math.random() * arr.length);

        function processInlineMarkdown(text) {
            text = text.replace(/(\*\*|__)(.*?)\1/g, (match, p1, p2) => {
                return ` <strong>${p2}</strong> `;
            });
            text = text.replace(/(\*|_)(.*?)\1/g, '<em>$2</em>');
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
            text = text.replace(/\s+/g, ' ').trim();
            return text;

    // 复制公众号兼容内容的html 用于代码push到公众号
    function copyWechatHTML() {
        const markdown = editor.value;
        const htmlContent = autoFormatText(markdown);

        // 创建临时textarea元素
        const textarea = document.createElement('textarea');
        textarea.value = htmlContent;
        document.body.appendChild(textarea);

        try {
            // 选择文本
            textarea.select();
            textarea.setSelectionRange(0, textarea.value.length);

            // 执行复制命令
            const successful = document.execCommand('copy');
            
            if (successful) {
                showToast('✨ 复制成功！');
            } else {
                showToast('复制失败，请使用Ctrl+C手动复制');
            }
        } catch (err) {
            console.error('复制失败:', err);
            showToast('复制失败，请使用Ctrl+C手动复制');
        } finally {
            // 移除临时元素
            document.body.removeChild(textarea);
        }
    }

    // 显示toast 复制提示信息
    function showToast(message, duration = 2000) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }
