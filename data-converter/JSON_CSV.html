    <script>
        function jsonToCSV(jsonData) {
            try {
                // å¦‚æœè¾“å…¥æ˜¯å­—ç¬¦ä¸²ï¼Œè§£æä¸ºJSONå¯¹è±¡
                const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('è¾“å…¥å¿…é¡»æ˜¯éç©ºJSONæ•°ç»„');
                }

                // è·å–æ‰€æœ‰å¯èƒ½çš„åˆ—å
                const headers = Array.from(new Set(
                    data.reduce((acc, curr) => acc.concat(Object.keys(curr)), [])
                ));

                // åˆ›å»ºCSVè¡Œ
                const csvRows = [];
                
                // æ·»åŠ è¡¨å¤´
                csvRows.push(headers.join(','));

                // æ·»åŠ æ•°æ®è¡Œ
                data.forEach(item => {
                    const row = headers.map(header => {
                        const value = item[header] ?? '';
                        // å¤„ç†åŒ…å«é€—å·ã€å¼•å·æˆ–æ¢è¡Œç¬¦çš„å€¼
                        if (typeof value === 'string' && (value.includes(',') || value.includes('"') || value.includes('\n'))) {
                            return `"${value.replace(/"/g, '""')}"`;
                        }
                        return value;
                    });
                    csvRows.push(row.join(','));
                });

                return csvRows.join('\n');
            } catch (error) {
                throw new Error('JSONè§£æé”™è¯¯ï¼š' + error.message);
            }
        }

        function updateCSV() {
            const jsonInput = document.getElementById('jsonInput');
            const csvOutput = document.getElementById('csvOutput');
            const errorDiv = document.getElementById('jsonError');

            try {
                const csvResult = jsonToCSV(jsonInput.value);
                csvOutput.textContent = csvResult;
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = error.message;
                csvOutput.textContent = '';
            }
        }

        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function copyCSV() {
            const csvOutput = document.getElementById('csvOutput');
            const textarea = document.createElement('textarea');
            textarea.value = csvOutput.textContent;
            document.body.appendChild(textarea);

            try {
                textarea.select();
                document.execCommand('copy');
                showToast('âœ¨ å¤åˆ¶æˆåŠŸï¼');
            } catch (err) {
                showToast('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        function loadSampleData() {
            const sampleData = [
                { name: 'å¼ ä¸‰', age: 25, city: 'åŒ—äº¬' },
                { name: 'æå››', age: 30, city: 'ä¸Šæµ·' },
                { name: 'ç‹äº”', age: 28, city: 'å¹¿å·' }
            ];
            document.getElementById('jsonInput').value = JSON.stringify(sampleData, null, 2);
            updateCSV();
        }

        function clearInput() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('csvOutput').textContent = '';
            document.getElementById('jsonError').textContent = '';
        }

        // ç›‘å¬è¾“å…¥å˜åŒ–
        document.getElementById('jsonInput').addEventListener('input', updateCSV);

        // åˆå§‹åŠ è½½ç¤ºä¾‹æ•°æ®
        loadSampleData();
    </script>
