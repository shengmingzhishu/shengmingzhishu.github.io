<body>

    <div class="container">

                <h3 class="title">CSVËæìÂÖ•</h3>

            <textarea id="csvInput" placeholder="ËØ∑ËæìÂÖ•CSVÊï∞ÊçÆÔºåÁî®ÈÄóÂè∑ÂàÜÈöîÂàóÔºåÊç¢Ë°åÂàÜÈöîË°å&#10;‰æãÂ¶Ç:&#10;name,age,city&#10;Âº†‰∏â,25,Âåó‰∫¨&#10;ÊùéÂõõ,30,‰∏äÊµ∑"></textarea>
            <div id="csvError" class="error"></div>
        </div>
        <div class="editor-box">
            <div class="header">
                <h3 class="title">JSONËæìÂá∫</h3>
                <button class="btn" onclick="copyJSON()">Â§çÂà∂JSON</button>

    </div>

    <!-- Ê∑ªÂä†ÊèêÁ§∫ÂÖÉÁ¥† -->
    <div id="toast" class="toast">Â§çÂà∂ÊàêÂäüÔºÅ</div>

    <script>
        function csvToJSON(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length === 0) return [];

            let headers = lines[0].split(',').map(header => 
                header.trim() || `default${Math.random().toString(36).substr(2, 5)}`
            );

            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const obj = {};
                const currentLine = lines[i].split(',');

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentLine[j] ? currentLine[j].trim() : '';
                }
                result.push(obj);
            }

            return result;
        }

        function updateJSON() {
            const csvInput = document.getElementById('csvInput');
            const jsonOutput = document.getElementById('jsonOutput');
            const errorDiv = document.getElementById('csvError');

            try {
                const jsonResult = csvToJSON(csvInput.value);
                jsonOutput.textContent = JSON.stringify(jsonResult, null, 2);
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = 'Ëß£ÊûêCSVÊó∂Âá∫ÈîôÔºö' + error.message;
                jsonOutput.textContent = '';
            }
        }

        function copyJSON() {
            const jsonOutput = document.getElementById('jsonOutput');
            const textarea = document.createElement('textarea');
            textarea.value = jsonOutput.textContent;
            document.body.appendChild(textarea);

            try {
                textarea.select();
                document.execCommand('copy');
                showToast('‚ú® Â§çÂà∂ÊàêÂäüÔºÅ');
            } catch (err) {
                showToast('‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        function loadSampleData() {
            const sampleData = 'name,age,city\nÂº†‰∏â,25,Âåó‰∫¨\nÊùéÂõõ,30,‰∏äÊµ∑\nÁéã‰∫î,28,ÂπøÂ∑û';
            document.getElementById('csvInput').value = sampleData;
            updateJSON();
        }

        function clearInput() {
            document.getElementById('csvInput').value = '';
            document.getElementById('jsonOutput').textContent = '';
            document.getElementById('csvError').textContent = '';
        }

        // ÁõëÂê¨ËæìÂÖ•ÂèòÂåñ
        document.getElementById('csvInput').addEventListener('input', updateJSON);

        // ÂàùÂßãÂä†ËΩΩÁ§∫‰æãÊï∞ÊçÆ
        loadSampleData();

        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
    </script>
