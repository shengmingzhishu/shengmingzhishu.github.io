    function clearEnter(){
            // 删除多余的空行（连续两个及以上的空行变成一个空行），并去除首尾空白

            let text = textArea.value;

    function clearSort(){
            let textArea = document.getElementById('editor');
            let text = textArea.value;
            // 随机乱序
            let lines = text.split('\n');
            let filteredLines = lines.sort(() => Math.random() - 0.5);
            textArea.value =  filteredLines.join('\n');
            updatePreview();
    } 

    
    function clearShort(){
            let textArea = document.getElementById('editor');
            let text = textArea.value;
            // 把text拆分成多行的数据， 仅保留每行字符串去除前后空格后长度大于3的

            let filteredLines = lines.filter(line => {
                return line.trim() === '' || line.trim().length > 3;
            });
            textArea.value = filteredLines.join('\n');
            updatePreview();
    }

        function processInlineMarkdown(text) {
            text = text.replace(/(\*\*|__)(.*?)\1/g, (match, p1, p2) => {

            text = text.replace(/(\*|_)(.*?)\1/g, '<em>$2</em>');

            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
