<script>
    const {createApp} = Vue

        data() {

                displayArr: [], // 当前页面显示的数组元素
                selectedItems: [], // 已选中的元素
                totalPages: [], // 总页数
                currentPage: 0, // 当前页码
                /**

                 * */
                currPositions: []
            }
        },
        mounted() {
            this.initCurrPage()
        },
        methods: {
            /**
             * 数据加载
             * */
            initCurrPage(){
                this.message = 'Hello Vue!CC'
                this.initFinish = true

                this.createWordList()
            },
            createWordList() {
                // 将数组元素复制一份放在数组末尾，达到每个元素都放置两次的效果
                // this.changePage(0); // 设置默认显示第一页
            },
            previousPage(){

            },
            previousPage(){

            },

            /**
             * AI code
             * */
            handleClick(item) {
                debugger
                this.selectedItems.push(item); // 将当前点击的元素添加到已选中数组中
                if (this.selectedItems.length === 2) {
                    if (this.selectedItems[0] === this.selectedItems[1]) {
                        this.removeItems(this.selectedItems[0]); // 如果两个选中元素相同，移除这两个元素
                    }
                    this.selectedItems = []; // 点击了两个元素后，清空已选中元素的数组
                }
            },
            removeItems(val) {
                // 移除已选中的元素
                this.arr =  this.arr.filter(item =>  item !== val )
            },
            changePage(page) {
                this.currentPage = page;
                this.displayArr = this.arr.slice(page * 5, page * 5 + 5);
            },

            /**
             * 播放处理
             * */
            resetCurrPositions(){
                this.currPositions = []
            },
            getPosition(){
                // 创建一个存储已经随机过的位置的数组，用来避免重复
                let position = this.getRandomPosition(this.currPositions);
                return { top: position.top + 'px', left: position.left + 'px' }
            },
            getRandomPosition(positions) {
                // 计算可用的位置范围
                let leftRange = window.innerWidth - 300;
                let topRange = window.innerHeight - 400;
                let position = { top: 0, left: 0 };
                position.top = Math.floor(Math.random() * topRange) + 200;
                position.left = Math.floor(Math.random() * leftRange) + 200;
                // 随机生成位置，直到找到一个不与已有位置重复的位置
                // let position = { top: 0, left: 0 };
                // do {
                //     position.top = Math.floor(Math.random() * topRange) + 50;
                //     position.left = Math.floor(Math.random() * leftRange) + 50;
                // } while (this.isPositionDuplicate(positions, position));
                // this.currPositions.push(position);
                return position;
            },
            isPositionDuplicate(positions, position) {
                // 检查已经随机过的位置数组中是否有与给定位置重复的位置
                return positions.some(p => {
                    return Math.abs(p.top - position.top) < 100 && Math.abs(p.left - position.left) < 100;
                });
            },

            /**
