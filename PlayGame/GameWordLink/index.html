<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                /**
                 * 全局
                 * */
                initFinish: false,
                that: this,
                /**
                 * 基本信息
                 */ 
                message: 'Hello Vue!',
                rootPath: '',
                /**
                 * 基本颜色
                 */
                gray: '#666',
                yellow: '#c88',
                /**
                 * AI code
                 * */
                arr: [1, 2],
                displayArr: [], // 当前页面显示的数组元素
                selectedItems: [], // 已选中的元素
                /**
                 * 分页工具
                 * */
                currentPage: 1, // 当前页码
                pageSize: 3, // 每页数量
                /**
                 * ai code 2
                 * */
                currPositions: [],
                /**
                 * 分页工具
                 */
                /**
                 * 字典集合
                 */ 
                wordBookList: [],
                currWordList: [],
                selectedWordList: [],
                /**
                 * 随机位置
                 */ 
            }
        },
        mounted() {
            this.rootPath = window.location.protocol + "//" + window.location.host
            this.initCurrPage()
        },
        methods: {
            /**
             * 数据加载
             * */
            initCurrPage(){
                // 初始化页面
                this.message = 'Hello Vue!'
                this.initFinish = true
                // 获取字典集合元素
                this.initWordBookList()
                this.getCurrWordList()
                this.resetCurrWordPositon(this.currWordList)
            },
            // 初始化当前单词书
            initWordBookList() {
                this.wordBookList = getDictCet6()
                return this.wordBookList
            },
            getCurrWordList(){
               this.currWordList = getPageData(this.wordBookList, this.currentPage, this.pageSize)
                return this.currWordList
            },

            /**
             * 单击单词
             */
            checkWord(item, plugs){
                plugs.color.color = this.yellow
                this.checkSelectWordList(item)
                this.aotuChangePage()
            },
            checkSelectWordList(item){
                if(this.selectedWordList && this.selectedWordList.length===1){
                    let oldItem = this.selectedWordList[0]
                   if(item == this.selectedWordList[0]){
                       this.hideSelectWorldShowFlag(item)
                   }else{
                       this.resetWorldShowFlag(item)
                       this.resetWorldShowFlag(oldItem)
                   }
                    this.selectedWordList = []
                }else{
                    this.selectedWordList = [item]
                }
            },
            hideSelectWorldShowFlag(item){
                item.plugs.cn.visible.showFlag = false
                item.plugs.en.visible.showFlag = false
            },
            resetWorldShowFlag(item){
                item.plugs.cn.color.color = this.gray
                item.plugs.en.color.color = this.gray
            },
            /**
             * 分页切换
             */
            previousPage(){
                let itemCurrWordList = previousPage(this.wordBookList, this.currentPage, this.pageSize)
                this.currWordList  = this.resetCurrWordPositon(itemCurrWordList)
            },
            nextPage(){
                let itemCurrWordList = nextPage(this.wordBookList, this.currentPage, this.pageSize)
                this.currWordList  = this.resetCurrWordPositon(itemCurrWordList)
            },
            aotuChangePage(){
              let arr = this.currWordList.filter(item=>{
                    return item.plugs.cn.visible.showFlag ||  item.plugs.en.visible.showFlag
                })
              if(arr && arr.length==0){
                  this.nextPage()
              }
            },
            /**
             * 位置管理
             * */
            resetCurrWordPositon(currWordList){
                    this.currPositions = []
                    for (let i = 0; i < currWordList.length; i++) {
                        let word = currWordList[i]
                        word['plugs'] = {
                            cn: {
                                position:{
                                    top: 0,
                                    left: 0,
                                },
                                visible:{
                                    showFlag: true
                                },
                                color:{
                                    color: this.gray
                                }
                            },
                            en: {
                                position:{
                                    top: 0,
                                    left: 0,
                                },
                                visible:{
                                    showFlag: true
                                },
                                color:{
                                    color: this.gray
                                }
                            }
                        }
                        // 显示标记
                        // 中文位置
                        let cnPosition = this.getRandomPosition(this.currPositions)
                        word['plugs'].cn.position.top= cnPosition.top
                        word['plugs'].cn.position.left = cnPosition.left
                        // 英文位置
                        let enPsition = this.getRandomPosition(this.currPositions)
                        word['plugs'].en.position.top = enPsition.top
                        word['plugs'].en.position.left  = enPsition.left
                    }
                    return currWordList
            },
            getRandomPosition(currPositions) {
                // 计算可用的位置范围
                let leftRange = window.innerWidth - 300;
                let topRange = window.innerHeight - 300;
                let position = { top: 0, left: 0 };
                // 随机生成位置，直到找到一个不与已有位置重复的位置
                do {
                    position.top = Math.floor(Math.random() * topRange);
                    position.left = Math.floor(Math.random() * leftRange);
                } while (this.isPositionDuplicate(currPositions, position));
                // 创建成功，则添加到占用列表
                this.currPositions.push(position);
                return position;
            },
            isPositionDuplicate(currPositions, position) {
                // 检查已经随机过的位置数组中是否有与给定位置重复的位置
                return currPositions.some(p => {
                    return Math.abs(p.top - position.top) < 200 && Math.abs(p.left - position.left) < 200;
                });
            },

            /**
             * 样式处理
             * */
            // 按长度取模
            toLearningEnglish() {
                window.location = "http://shengmingzhishu.github.io";
            }
        }
    }).mount('#app')
</script>
