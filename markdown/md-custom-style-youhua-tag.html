        // å»ºè®®æ€§å†…å®¹
        suggestions: ['å»ºè®®', 'æ¨è', 'åº”è¯¥', 'æè®®', 'ä¸å¦¨', 'æœ€å¥½'],
        // å¼ºè°ƒæ ‡è®°
        emphasis: ['å°¤å…¶', 'ç‰¹åˆ«', 'æ ¼å¤–', 'æå…¶', 'éå¸¸', 'æœ€ä¸º', 'ä¸»è¦'],
        // è½¬æŠ˜å…³ç³»
        transition: ['ä½†æ˜¯', 'ç„¶è€Œ', 'ä¸è¿‡', 'ç›¸å', 'åä¹‹'],
        // å› æœå…³ç³»
        causality: ['å› æ­¤', 'æ‰€ä»¥', 'å¯¼è‡´', 'å¼•èµ·', 'é€ æˆ'],
        // æ•°æ®æŒ‡æ ‡
        metrics: ['å¢é•¿', 'æå‡', 'ä¸‹é™', 'è¶…è¿‡', 'è¾¾åˆ°', 'çªç ´']
    };

    function isImportantSentence(sentence) {
        // æ£€æŸ¥å¥å­ä¸­æ˜¯å¦åŒ…å«æ•°å­—å’Œå•ä½çš„ç»„åˆ
        const hasMetrics = /\d+\.?\d*\s*[%äº¿ä¸‡å…ƒç¾å…ƒä¸ª]/.test(sentence);
        
        // æ£€æŸ¥å¥å­æ˜¯å¦æ˜¯çŸ­å¥ï¼ˆå¯èƒ½æ˜¯é‡ç‚¹ï¼‰
        const isShortEmphasis = sentence.length <= 15 && sentence.length >= 5;
        
        // æ£€æŸ¥æ˜¯å¦åŒ…å«å…³é”®è¯
        const hasKeyword = Object.values(keywords).some(category => 
            category.some(keyword => sentence.includes(keyword))
        );
        
        // æ£€æŸ¥æ˜¯å¦åŒ…å«å¼•å·ï¼ˆå¯èƒ½æ˜¯é‡è¦å¼•è¿°ï¼‰
        const hasQuote = /["'""].*["'""]/.test(sentence);
        
        // æ£€æŸ¥æ˜¯å¦åŒ…å«ä¹¦åå·ï¼ˆå¯èƒ½æ˜¯é‡è¦æœ¯è¯­ï¼‰
        const hasBookTitle = /ã€Š.*ã€‹/.test(sentence);
        
        // ç»¼åˆåˆ¤æ–­
        return hasKeyword || 
               (hasMetrics && sentence.length < 50) || // æ•°æ®ç›¸å…³çš„çŸ­å¥
               (isShortEmphasis && (hasQuote || hasBookTitle)) || // å¸¦å¼•ç”¨çš„çŸ­å¥
               (sentence.length < 20 && /[ï¼š:].+/.test(sentence)); // çŸ­çš„è§£é‡Šæ€§å¥å­
    }

    // å¤„ç†å·²æœ‰çš„åŠ ç²—æ ‡è®°
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong style="color:#3498db;font-weight:600">$1</strong>');

    // æŒ‰å¥å­åˆ†å‰²å¹¶å¤„ç†
    const sentences = text.split(/([ã€‚ï¼ï¼Ÿï¼›])/g);
    return sentences.map((sentence, index, array) => {
        sentence = sentence.trim();
        if (!sentence) return sentence;
        
        // å¦‚æœæ˜¯æ ‡ç‚¹ç¬¦å·ï¼Œç›´æ¥è¿”å›
        if (/^[ã€‚ï¼ï¼Ÿï¼›]$/.test(sentence)) return sentence;
        
        // å¦‚æœå¥å­å·²ç»åŒ…å«<strong>æ ‡ç­¾ï¼Œä¸å†å¤„ç†
        if (sentence.includes('<strong>')) return sentence;
        
        // åˆ¤æ–­æ˜¯å¦ä¸ºé‡è¦å¥å­
        if (isImportantSentence(sentence)) {
            return `<strong style="color:#3498db;font-weight:600">${sentence}</strong>`;

        return sentence;

}

function autoFormatText(rawText) {
    const lines = rawText.split('\n').filter(line => line.trim() !== '');
    let html = [];
    let inList = false;
    let currentListType = '';
    let partNumber = 0;

    const labels = [
        "@åŒ—å±¿çš„è“è‰²",
        "10å¹´ITé¢†åŸŸèµ„æ·±ä¸“å®¶", 
        "douya800 å…è´¹é¢†å–èµ„æ–™~",
        "äº’è”ç½‘åˆ›ä¸šå’¨è¯¢é¡¾é—®",
        "AI+è‡ªåª’ä½“èŒä¸šé¡¾é—®"
    ];

    function getRandomLabel() {
        const randomIndex = Math.floor(Math.random() * labels.length);
        return labels[randomIndex];
    }

    function processInlineMarkdown(text) {
        text = text.replace(/(\*\*|__)(.*?)\1/g, '<strong style="font-weight:600;color:#3498db">$2</strong>');
        text = text.replace(/(\*|_)(.*?)\1/g, '<em style="font-style:italic;color:#334155">$2</em>');
        text = text.replace(/~~(.*?)~~/g, '<del style="text-decoration:line-through;color:#94a3b8">$1</del>');
        text = text.replace(/`([^`]+)`/g, '<code style="background:#f1f5f9;padding:2px 4px;border-radius:3px;font-family:Consolas,Monaco,monospace;font-size:0.9em;color:#dc2626">$1</code>');
        text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color:#3b82f6;text-decoration:none;border-bottom:1px solid #3b82f6">$1</a>');
        text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width:100%;height:auto;margin:1em auto;display:block;border-radius:4px">');
        return text;
    }

    lines.forEach((line, index) => {
        const partMatch = line.match(/^ç¬¬(.+)éƒ¨åˆ†/);
        if (partMatch) {
            partNumber++;
            html.push(`<div style="display:flex;align-items:center;margin:2em 0;position:relative;justify-content:center">
                <div style="width:3px;height:24px;background:#3498db;margin-right:15px"></div>
                <h2 style="color:#3498db;font-size:24px;font-weight:bold;margin:0;position:relative;display:flex;align-items:center;gap:10px">ç¬¬${partNumber}éƒ¨åˆ† <span style="font-size:11px;color:#64748b">${getRandomLabel()}</span></h2>
            </div>`);
            return;
        }

        // å¤„ç†æ ‡é¢˜ï¼Œä¸å—åˆ—è¡¨å½±å“
        const headingMatch = line.match(/^(#{1,6})\s?(.*)/);
        if (headingMatch) {
            // å¦‚æœåœ¨åˆ—è¡¨ä¸­ï¼Œå…ˆç»“æŸåˆ—è¡¨
            if (inList) {
                html.push(currentListType === 'ol' ? '</ol>' : '</ul>');
                inList = false;
                currentListType = '';
            }
            
            const level = Math.min(headingMatch[1].length, 6);
            const content = processInlineMarkdown(headingMatch[2]);
            
            if(level === 1) {
                html.push(`<div style="display:flex;align-items:center;margin:2em 0;position:relative;justify-content:center">
                    <div style="width:3px;height:24px;background:#3498db;margin-right:15px"></div>
                    <h2 style="color:#3498db;font-size:24px;font-weight:bold;margin:0;position:relative;display:flex;align-items:center;gap:10px">${content} <span style="font-size:11px;color:#64748b">${getRandomLabel()}</span></h2>
                </div>`);
            } else {
                const styles = {
                    2: 'font-size:18px;color:#34495e;border-color:#44b0ce',
                    3: 'font-size:16px;color:#4a5568;border-color:#1abc9c',
                    4: 'font-size:15px;color:#555;border-color:#f1c40f',
                    5: 'font-size:14px;color:#666;border-color:#e67e22',
                    6: 'font-size:13px;color:#777;border-color:#e74c3c'
                };
                html.push('</div>'); // ç»“æŸå½“å‰å®¹å™¨
                html.push(`<h${level} style="margin:1.5em 0 1em;font-weight:500;border-left:4px solid;padding-left:12px;${styles[level]}">${content}</h${level}>`);
                html.push('<div>'); // å¼€å§‹æ–°å®¹å™¨
            }
            return;
        }

        // å¤„ç†åˆ—è¡¨é¡¹
        if (/^\d+\.\s?/.test(line)) {
            if (!inList || currentListType !== 'ol') {
                if (inList) html.push('</ol>');
                html.push('<ol style="margin:1em 2em;padding-left:1.2em;color:#475569;counter-reset:item;list-style-type:decimal">');
                inList = true;
                currentListType = 'ol';
            }
            const content = processInlineMarkdown(line.replace(/^\d+\.\s?/, ''));
            html.push(`<li style="margin:0.6em 0;padding-left:0.8em">${content}</li>`);
            return;
        }

        if (/^[-*+]\s?/.test(line)) {
            if (!inList || currentListType !== 'ul') {
                if (inList) html.push('</ul>');
                html.push('<ul style="margin:1em 2em;padding-left:1.2em;color:#475569;list-style-type:disc">');
                inList = true;
                currentListType = 'ul';
            }
            const content = processInlineMarkdown(line.replace(/^[-*+]\s?/, ''));
            html.push(`<li style="margin:0.6em 0;padding-left:0.8em">${content}</li>`);
            return;
        }

        if (inList) {
            html.push(currentListType === 'ol' ? '</ol>' : '</ul>');
            inList = false;
            currentListType = '';
        }

        if (line.trim()) {
            const content = processInlineMarkdown(line);
            html.push(`<p style="margin-top: 0.8em;margin-bottom: 0.8em;text-indent: 2em; visibility: visible; text-align:justify;line-height: 1.75em;color: #222222;font-size: 14px;text-shadow: none;letter-spacing: 1.5px;font-family:å¾®è½¯é›…é»‘, &quot;Microsoft YaHei&quot;;">${content}</p>`);
        }
    });

    if (inList) {
        html.push(currentListType === 'ol' ? '</ol>' : '</ul>');
    }

    return `
        <article style="max-width:680px;margin:20px auto;padding:20px;font-family:-apple-system,BlinkMacSystemFont,'Helvetica Neue','PingFang SC','Microsoft YaHei',sans-serif;color:#333;line-height:1.8;text-align:justify">
            ${html.join('')}
        </article>
    `;
