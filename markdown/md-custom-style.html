<script>
function processBoldText(text) {
    return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
}

function autoFormatText(rawText) {
    const lines = rawText.split('\n').filter(line => line.trim() !== '');
    let html = [];
    let inList = false;
    let currentListType = '';

    lines.forEach((line, index) => {
        // å¤„ç†æ ‡é¢˜ï¼ˆæ”¯æŒ H1-H6ï¼‰
        const headingMatch = line.match(/^(#{1,6})\s?(.*)/);
        if (headingMatch) {
            const level = Math.min(headingMatch[1].length, 6);
            const content = processBoldText(headingMatch[2]);
            html.push(`<h${level} class="heading-${level}">${content}</h${level}>`);
            return;
        }

        // å¤„ç†æœ‰åºåˆ—è¡¨
        if (/^\d+\.\s?/.test(line)) {
            if (!inList || currentListType !== 'ol') {
                if (inList) html.push('</ol>');
                html.push('<ol class="custom-list">');
                inList = true;
                currentListType = 'ol';
            }
            const listContent = processBoldText(line.replace(/^\d+\.\s?/, ''));
            html.push(`<li>${listContent}</li>`);
            return;
        }

        // å¤„ç†æ— åºåˆ—è¡¨
        if (/^[-*+]\s?/.test(line)) {
            if (!inList || currentListType !== 'ul') {
                if (inList) html.push('</ul>');
                html.push('<ul class="custom-list">');
                inList = true;
                currentListType = 'ul';
            }
            const listContent = processBoldText(line.replace(/^[-*+]\s?/, ''));
            html.push(`<li>${listContent}</li>`);
            return;
        }

        // ç»“æŸåˆ—è¡¨
        if (inList) {
            html.push(currentListType === 'ol' ? '</ol>' : '</ul>');
            inList = false;
            currentListType = '';
        }

        // å¤„ç†æ™®é€šæ®µè½
        if (line.trim()) {
            const paraContent = processBoldText(line);
            html.push(`<p class="article-paragraph">${paraContent}</p>`);
        }
    });

    // å¤„ç†ç»“å°¾çš„åˆ—è¡¨
    if (inList) {
        html.push(currentListType === 'ol' ? '</ol>' : '</ul>');
    }

    return `

                border-color: #2980b9;

            .heading-5 { font-size: 14px; color: #666; border-color: #e67e22; }

    `;

function processInlineMarkdown(text) {
    // æ£€æŸ¥æ˜¯å¦åœ¨æ ‡é¢˜å†…éƒ¨
    let isInHeading = text.match(/^#{1,6}\s/);
    let headingLevel = isInHeading ? isInHeading[0].trim().length : 0;

    // å¤„ç†åˆ—è¡¨é¡¹
    if (/^\d+[.ã€]\s/.test(text)) {
        // æœ‰åºåˆ—è¡¨é¡¹å¤„ç†
        text = text.replace(/^\d+[.ã€]\s(.*)/, (match, content) => {
            if (headingLevel >= 3) {
                // å¦‚æœåœ¨ä¸‰çº§æˆ–æ›´æ·±å±‚çº§çš„æ ‡é¢˜å†…ï¼Œå¢åŠ æ ‡é¢˜çº§åˆ«
                return '#'.repeat(headingLevel + 1) + ' ' + content;
            }
            return '1. ' + content; // æ ‡å‡†åŒ–æœ‰åºåˆ—è¡¨æ ‡è®°
        });
    } else if (/^[â€¢Â·\-\*]\s/.test(text)) {
        // æ— åºåˆ—è¡¨é¡¹å¤„ç†
        text = text.replace(/^[â€¢Â·\-\*]\s(.*)/, (match, content) => {
            if (headingLevel >= 3) {
                // å¦‚æœåœ¨ä¸‰çº§æˆ–æ›´æ·±å±‚çº§çš„æ ‡é¢˜å†…ï¼Œå¢åŠ æ ‡é¢˜çº§åˆ«
                return '#'.repeat(headingLevel + 1) + ' ' + content;
            }
            return '- ' + content; // æ ‡å‡†åŒ–æ— åºåˆ—è¡¨æ ‡è®°
        });
    }

    // å¤„ç†åŠ ç²—ï¼Œç¡®ä¿å‰åæœ‰ç©ºæ ¼
    text = text.replace(/(\*\*|__)(.*?)\1/g, (match, p1, p2) => {
        return ` <strong>${p2}</strong> `;
    });
    
    // å…¶ä»–ç°æœ‰çš„å¤„ç†...
    text = text.replace(/(\*|_)(.*?)\1/g, '<em>$2</em>');
    text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
    text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
    text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
    text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

    return text;
}

ï¼Œæœ¬æ¬¡å¤§ä¼šäº®ç‚¹ä¸»è¦ä½“ç°åœ¨ä¸‰ä¸ªæ–¹é¢ï¼šä¸€æ˜¯ä½“ç°ä¸Šæµ·å¸‚äººå·¥æ™ºèƒ½äº§ä¸šç”Ÿæ€é›†ç¾¤ä¸°å¯Œï¼Œå·²åˆæ­¥å½¢æˆäººå·¥æ™ºèƒ½ä¸Šæµ·é˜Ÿï¼›äºŒæ˜¯æœ¬æ¬¡å¤§ä¼šæ˜¯å…¨çƒç¬¬ä¸€ä¸ªå®šä½æœåŠ¡äºå…¨å‘˜å¼€å‘è€…çš„å¤§ä¼šï¼Œé›†èšå›½å†…å¤–100å®¶å¼€å‘è€…ç¤¾åŒºå‚ä¸æœ¬æ¬¡å¤§ä¼šï¼›ä¸‰æ˜¯åœºæ™¯å…¨è¦†ç›–ï¼Œé’ˆå¯¹"5+6"é¢†åŸŸå’Œè¡Œä¸šï¼Œæ¢ç´¢å¤§æ¨¡å‹äº§ä¸šåŒ–è§£å†³æ–¹æ¡ˆï¼Œæ¨è¿›åœºæ™¯è½åœ°åº”ç”¨ï¼Œå®ç°å•†ä¸šæ¨¡å¼çš„æ­£å‘é—­ç¯ï¼Œæ¨åŠ¨ç”Ÿæ€é“¾æ¥åˆä½œã€‚\nå¦ä¸€æ–¹é¢ï¼Œæ®ä¸­æ–°ç¤¾æœ€æ–°æŠ¥é“ï¼Œä¸Šæµ·é¦–åº§åŒ—å±¿çš„è“è‰²é‡äº§åœ°â€”â€”æ™ºå…ƒæœºå™¨äººåˆ¶é€ å·¥å‚æŠ•äº§ä¸è¿‡æ•°æœˆï¼Œ2024å¹´å·²ä¸‹çº¿1000å°åŒ—å±¿çš„è“è‰²ï¼Œå¹¶å°†åœ¨2025å¹´å®ç°æ•°åƒå°çš„å¹´äº§é‡ã€‚ä¸šå†…è®¤ä¸ºï¼Œ2025å¹´å°†æ˜¯åŒ—å±¿çš„è“è‰²çš„é‡äº§å…ƒå¹´ï¼Œè¯¥äº§ä¸šæ­£ä»¥è¶…çº¿æ€§çš„é€Ÿåº¦çªç ´ä¸´ç•Œç‚¹ã€‚ä¸Šæµ·æ‹¥æœ‰é«˜ç«¯åˆ¶é€ ä¸šçš„åŸºç¡€ã€é•¿ä¸‰è§’å®Œå¤‡çš„ä¾›åº”é“¾åŠäº§ä¸šé…å¥—ï¼Œä»¥åŠä¸°å¯Œçš„é«˜æ ¡èµ„æºå’Œäººæ‰å‚¨å¤‡ï¼Œæ˜¯äº§ä¸šåŠ é€Ÿçš„åŸºç¡€ã€‚\nå…‰å¤§è¯åˆ¸è®¤ä¸ºï¼Œæœºå™¨äººäº§ä¸šè¶‹åŠ¿åŠ é€ŸèƒŒæ™¯ä¸‹ï¼Œå»ºè®®å…³æ³¨ PEEKã€ç¢³çº¤ç»´ã€è¶…é«˜åˆ†å­é‡èšä¹™çƒ¯ã€èšçƒ¯çƒƒå‘æ³¡ææ–™ç­‰åŒ–å·¥ææ–™ã€‚\nï¼ˆ1ï¼‰è½»é‡åŒ–æ˜¯è¾ƒå¥½å®ç°åŒ—å±¿çš„è“è‰²è´Ÿè½½ã€ç»­èˆªèƒ½åŠ›å’Œçµæ´»æ€§ç­‰çš„è§£å†³æ–¹æ³•ä¹‹ä¸€ã€‚PEEKã€ç¢³çº¤ç»´ç­‰æ€§èƒ½æä½³çš„è½»é‡åŒ–ææ–™ï¼Œåœ¨æœºå™¨äººé¢†åŸŸçš„æ½œåœ¨åº”ç”¨ç©ºé—´è¾ƒå¤§ï¼Œéœ€æ±‚ç©ºé—´æœ‰æœ›å¤§å¹…æå‡ã€‚æ­¤å¤–ï¼Œé€šè¿‡ä½¿ç”¨ç¢³çº¤ç»´å¯¹PEEKæ”¹æ€§è¿˜å¯ä»¥æå‡PEEKææ–™çš„æœºæ¢°å¼ºåº¦ã€è€æ‘©æ“¦å’ŒæŠ—ç£¨æŸæ€§èƒ½ï¼Œå¯åº”ç”¨åœ¨æœºå™¨äººçš„æœºæ¢°è‡‚ã€å…³èŠ‚è¿æ†ã€é½¿è½®è½´æ‰¿ç­‰éƒ¨ä½ã€‚ï¼ˆ2ï¼‰è¶…é«˜åˆ†å­é‡èšä¹™çƒ¯æ€§èƒ½ä¼˜å¼‚åº”ç”¨å¹¿æ³›ï¼Œä¸‹æ¸¸å¯ç”¨äºåŒ—å±¿çš„è“è‰²é¢†åŸŸã€‚å…¶å…·æœ‰é«˜å¼ºé«˜æ¨¡ã€è€å†²å‡»æ€§ã€è€ç£¨æ€§ã€è€åŒ–å­¦è…èš€ã€ç”µç»ç¼˜å’Œè€å…‰æ€§ç­‰ä¼˜å¼‚æ€§èƒ½ï¼Œæ¯”å¼ºåº¦ç›¸å½“äºä¼˜è´¨é’¢ä¸çš„ 15 å€ã€ ç¢³çº¤ç»´çš„ 1.8 å€ã€èŠ³çº¶çš„ 1.6 å€ï¼Œæ‹¥æœ‰è¶…ä½çš„æ–­è£‚ä¼¸é•¿ç‡ï¼Œèƒ½é‡å¸æ”¶ç‡é«˜ï¼Œå¯†åº¦æ¯”æ°´å°ï¼ŒæŸ”è½¯æ˜“å¼¯æ›²ã€‚è¶…é«˜åˆ†å­é‡èšä¹™çƒ¯çº¤ç»´æœ‰æœ›åœ¨æœªæ¥çš„çµå·§æ‰‹ä¸­å æ®ä¸€å¸­ä¹‹åœ°ï¼Œè¿˜å¯ä»¥åº”ç”¨ä¸ºåŒ—å±¿çš„è“è‰²è…±ç»³ä¼ å¯¼ææ–™ï¼Œæä¾›æ‰€éœ€çš„å¼ºåº¦å’Œè€ä¹…æ€§ã€‚\nï¼ˆ3ï¼‰èšçƒ¯çƒƒå‘æ³¡ææ–™æ˜¯ä»¥çƒ¯çƒƒ
