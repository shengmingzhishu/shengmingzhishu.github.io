<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown格式化工具集</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f8fa;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e4e8;
        }
        h1 {
            color: #0366d6;
        }
        .tool-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .tool-card {
            background-color: #fff;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #24292e;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tool-icon {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        .tool-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0366d6;
        }
        .tool-desc {
            color: #586069;
            font-size: 0.9em;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #586069;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
        }
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #0366d6;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #0255b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Markdown格式化工具集</h1>
        <p>优化Markdown文本的格式和排版</p>
    </div>

    <div class="tool-list">
        <a href="md-format-general.html" class="tool-card">
            <div class="tool-icon">📝</div>
            <div class="tool-name">通用Markdown格式化</div>
            <div class="tool-desc">优化Markdown文本的换行和格式，适用于各种Markdown文档</div>
        </a>

        <a href="md-format-gzh.html" class="tool-card">
            <div class="tool-icon">📱</div>
            <div class="tool-name">公众号内容格式化</div>
            <div class="tool-desc">专为微信公众号内容优化的格式化工具，处理特定的公众号内容结构</div>
        </a>

        <a href="md-custom-format-demo1.html" class="tool-card">
            <div class="tool-icon">🔄</div>
            <div class="tool-name">微信MD转HTML工具</div>
            <div class="tool-desc">将Markdown转换为适合微信公众号的HTML格式</div>
        </a>
    </div>

    <div class="footer">
        <p>这些工具可以帮助你更高效地处理Markdown文本，优化其格式和排版</p>
        <a href="../index.html" class="back-home">返回主页</a>
    </div>
</body>
</html>
